<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - Know Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand custom">
        <div class="image-wrapper">
            <img class="custom-image" src="assets/img/Know.png" alt="Know app">
        </div>
        <div class="shadow p-1 rounded username">
            <a class="info-name" href="/info">{{.username}}</a>
        </div>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h5 class="shadow p-3 mb-5 rounded custom-heading">DASHBOARD</h5>
                    <div class="row">
                        <div class="col-xl-3 col-md-6">
                            <div class="shadow p-3 mb-5 rounded bg-primary text-white">
                                <div class="card-body custom-report">TODAY'S REPORT</div>
                                <div class="card-body custom-download-section"><a class="bg-warning custom-download"
                                        href="/data/download/today" download>DOWNLOAD</a></div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="shadow p-3 mb-5 rounded bg-primary text-white">
                                <div class="card-body custom-report">YESTERDAY'S REPORT</div>
                                <div class="card-body custom-download-section"><a class="bg-warning custom-download"
                                        href="/data/download/yesterday" download>DOWNLOAD</a></div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="shadow p-3 mb-5 rounded bg-primary text-white">
                                <div class="card-body custom-report">WEEKLY REPORT</div>
                                <div class="card-body custom-download-section"><a class="bg-warning custom-download"
                                        href="/data/download/week" download>DOWNLOAD</a></div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="shadow p-3 mb-5 rounded bg-primary text-white">
                                <div class="card-body custom-report">MONTHLY REPORT</div>
                                <div class="card-body custom-download-section"><a class="bg-warning custom-download"
                                        href="/data/download/month" download>DOWNLOAD</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="shadow p-3 mb-5 rounded">
                                <div class="custom-card-header">
                                    <i class="fas fa-chart-area mr-1"></i>
                                    REVENUE / DAY
                                </div>
                                <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="shadow p-3 mb-5 rounded">
                                <div class="custom-card-header">
                                    <i class="fas fa-chart-bar mr-1"></i>
                                    REVENUE / MONTH
                                </div>
                                <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="shadow p-3 mb-5 rounded">
                                <div class="custom-card-header">
                                    <i class="fas fa-chart-area mr-1"></i>
                                    PROFIT / MONTH
                                </div>
                                <div class="card-body"><canvas id="myMainChart" width="100%" height="40"></canvas></div>
                            </div>
                        </div>
                    </div>
                    <div class="shadow p-3 mb-5 rounded">
                        <div class="custom-card-header">
                            <i class="fas fa-table mr-1"></i>
                            EMPLOYEES INFORMATION
                        </div>
                        <div class="card-body">
                            <div class="table-responsive" id="dataTable">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="text-muted" style="text-align: center;">Copyright &copy; Know2020</div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="assets/charts/chartareabundle.js"></script>
    <script src="assets/charts/chartbarbundle.js"></script>
    <script src="assets/charts/databundle.js"></script>
</body>

</html>
