<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Know App</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body class="custom-body aligner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="image-wrapper">
                    <img class="custom-logo" src="assets/img/Know.png" alt="Know app">
                </div>
            </div>
            <div class="col-md-6">
                <form method="get" action="/register">
                    <div class="custom-button register-button button-align">
                        <input type="submit" value="REGISTER" class="shadow p-3 mb-5 rounded btn custom-anchor">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form method="get" action="/login">
                    <div class="custom-button button-align">
                        <input type="submit" value="LOGIN" class="shadow p-3 mb-5 rounded btn custom-anchor">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
